<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="icon" href="images/converter_icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walutowy</title>
</head>

<body class="body">
    <form class="form js-form">
        <header class="form__header">
            <h1>Kalkulator walut</h1>
        </header>
        <p>
            <label>
                <span class="form__labelText">Kwota w PLN* : </span>
                <input class="form__input js-amount" type="number" min="10" step="any" required>
            </label>
        </p>
        <p>
            <label>
                <span class="form__labelText">Wybierz walutę :</span>
                <select class="form__input js-currency" name="currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
            </label>
        </p>
        <p>
            <button class="form__button">Przelicz</button>
            <button type="button" class="form__button js-resetButton">Resetuj</button>
        </p>
        <p class="form__paragraphResult js-result"></p>
    </form>
    <table class="table">
        <caption class="table__caption">Kursy walut</caption>
        <tr>
            <th class="table__tableHeader table__tableCell" scope="col">Waluta</th>
            <th class="table__tableHeader table__tableCell" scope="col">Kurs waluty</th>
        </tr>
        <tr>
            <th class="table__tableHeader table__tableCell" scope="row">Euro</th>
            <td class="table__tableCell">4.5546</td>
        </tr>
        <tr>
            <th class="table__tableHeader table__tableCell" scope="row">Dolar amerykański</th>
            <td class="table__tableCell">3.8014</td>
        </tr>
        <tr>
            <th class="table__tableHeader table__tableCell" scope="row">Funt brytyjski</th>
            <td class="table__tableCell">5.2376</td>
    </table>
    <p class="body__paragraph">Powyższe kursy walut pochodzą z Tabeli A kursów średnich walut obcych z dn. 15.04.2021 r.
        <br>Źródło: http://www.nbp.pl
    </p>
    <footer class="footer">&copy; Szymon Uściński 2021</footer>
</body>

</html>
